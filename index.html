<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OVO | Official Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>OVO</h1>
  <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="OVO Hoodie">
    <h3>OVO Hoodie</h3>
    <p>$120</p>
    <button onclick="addToCart('OVO Hoodie', 120)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300" alt="OVO T-Shirt">
    <h3>OVO T-Shirt</h3>
    <p>$60</p>
    <button onclick="addToCart('OVO T-Shirt', 60)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300" alt="OVO Cap">
    <h3>OVO Cap</h3>
    <p>$40</p>
    <button onclick="addToCart('OVO Cap', 40)">Add to Cart</button>
  </div>
</section>

<div id="cart" class="cart hidden">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="total">0</span></p>
  <button onclick="checkout()">Checkout</button>
  <button onclick="toggleCart()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
